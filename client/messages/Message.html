<template name="message">
  <div class="media message">
    <div class="media-left">
      <a href="#" class="message_profile-pic"><img class="media-object" src="..." alt="..."></a>
    </div>
    <div class="media-body">
      <h4 class="media-heading"><a href="" class="message_username">{{name}}</a></h4>
      <p class="message_content">{{text}}</p>
      <small class="message_timestamp"><i>Today at {{hour}}:{{minute}}: </i></small>
    </div>
  </div>
</template>
