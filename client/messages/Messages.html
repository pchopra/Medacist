<template name="messages">
    {{#each all_messages}}
        {{> message }}
    {{/each}}
</template>

<template name="message">
 {{#if eqCurrentUser userId }}
    <div class="row">
     <div class="col-md-6">
      <div class="media message">
        <div class="media-left">
          <a href="#" class="message_profile-pic"></a>
        </div>
        <div class="media-body">
          <small class="message_timestamp pull-right"><i>{{time_ago created_at}}</i></small>
          <h4 class="media-heading"><a href="" class="message_username">{{name}}</a></h4>
          <p class="message_content">{{text}}</p>
        </div>
      </div>
     </div>
     <div class="col-md-6">
     </div>
    </div>
 {{else}}
    <div class="row">
     <div class="col-md-6">
     </div>
     <div class="col-md-6">
      <div class="media message">
        <div class="media-left">
          <a href="#" class="message_profile-pic"></a>
        </div>
        <div class="media-body">
          <small class="message_timestamp pull-right"><i>{{time_ago created_at}}</i> {{messageUserId}}</small>
          <h4 class="media-heading"><a href="" class="message_username">{{name}}</a></h4>
          <p class="message_content">{{text}}</p>
        </div>
      </div>
     </div>
    </div>
 {{/if}}

</template>
