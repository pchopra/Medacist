<template name="messages">
    <div class="row">
        <div class="col-md-6">
            {{#each currentUser_messages}}
                {{> message text=text name=name hour=hour minute=minute}}
            {{/each}}
        </div>
        <div class="col-md-6">
            {{#each otherUser_messages}}
                {{> message text=text name=name hour=hour minute=minute}}
            {{/each}}
        </div>
    </div>
</template>

<template name="message">
  <div class="media message">
    <div class="media-left">
      <a href="#" class="message_profile-pic"></a>
    </div>
    <div class="media-body">
      <small class="message_timestamp pull-right"><i>{{hour}}:{{minute}}</i></small>
      <h4 class="media-heading"><a href="" class="message_username">{{name}}</a></h4>
      <p class="message_content">{{text}}</p>
    </div>
  </div>
</template>
