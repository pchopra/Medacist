<head>
  <title>Meteor Chat Application.</title>
</head>

<body>  
  <h1><center>Medacist</center></h1>
  {{> test }}
  <!--{{> welcome }}
  {{> messages }}
  {{> input }} -->
</body>

<template name="test">
  <p>
    New Patient Information
  </p>
  <input type="text" class="username">
  <button class="newRoom">ADD NEW ROOM</button>
</template>

<template name="welcome">
  <p>
    Welcome to Medacist, how can we help you?
  </p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>

</template>
