<head>
  <title>Meteor Chat Application.</title>
</head>

<body>  
</body>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>

<template name="main">
  
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="{{pathFor route='home'}}">Medacist</a>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav">
            {{#if currentUser}}
            <li><a href="{{pathFor route='room'}}">Room</a></li>
            <li><a href="{{pathFor route='analytics'}}">Analytics</a></li>
            {{/if}}
          </ul>

          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
                <li><a href="#" class="logout">Logout</a></li>
            {{else}}
                <li><a href="{{pathFor route='login'}}">Login</a></li>
                <li><a href="{{pathFor route='register'}}">Register</a></li>
            {{/if}}
            
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      {{> yield}}
      <hr />
      <p>Copyright &copy; Medacist, 2016.</p>
    </div>
</template>

<template name="navigation">
  <ul>
    <li><a href="{{pathFor route='home'}}">Home</a></li>
    <li><a href="{{pathFor route='register'}}">Register</a></li>
    
  </ul>
</template>


<template name="newPatient">
  <p>
    Please Enter New Patient Information
  </p>
  <input type="text" class="username" placeholder="Name">
  <button class="newRoom"><a href="{{pathFor route='room'}}">ADD NEW ROOM</a></button>
</template>

<body></body>

<template name="home">
  {{> newPatient}}
</template>

<template name="register">
  <h2>Register</h2>
  
  <form class="register">
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Register"></p>
  </form>
</template>

<template name="login">
  <h2>Login</h2>
  
  <form id="login-form" action="action">
    <div>
      <input type="email" id="login-email" />
      <input type="password" id="login-password" />
      <input type="submit" id="login-button" value="Sign in" />
   </div>
 </form> 
</template>

<template name="analytics">
  <h2>Analytics</h2>

  <canvas id="myChart" width="400" height="400"></canvas>
</template>


<template name="room">
  <h1>Chat</h1>
  {{> messages }}
  {{> input }}  
</template>
