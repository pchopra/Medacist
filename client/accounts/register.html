<template name="register">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
    
    <h2 class="pageTitle">Register Patient</h2>
  
    <form>
      <div class="form-group">
        <input class="form-control" placeholder="Name" name="name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" name="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password">
      </div>

          <input type="radio" name="type-user1" value="patient"> Patient
          <input type="radio" name="type-user1" value="assistant"> Assistant
          <input type="radio" name="type-user1" value="physician"> Physician
          <input type="radio" name="type-user1" value="administrator"> Administrator
      <br>

      <div class="form-group">
        <button type="submit" class="btn btn-default" value="Register">Register</button>
      </div>
    </form>
   
    </div>
  </div>
</template>
