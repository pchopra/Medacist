<template name="message">
    <div class="message">
        <span class="message_timestamp"><i>Today at {{hour}}:{{minute}}: </i></span>
        <br>
        <a href="" class="message_profile-pic"></a>
        <a href="" class="message_username">{{name}}: </a>
        <span class="message_content">{{text}}</span>
        <br>
    </div>
</template>
