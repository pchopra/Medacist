<template name="room">
  <h1 class="pageTitle">Chat</h1>

  <div id="chatBody">
    {{> messages }}
  </div>

  <div id="chatFooter" class="navbar navbar-fixed-bottom">
     {{> input }} 
  </div>
</template>

<template name="input">
  <div class="input-group">
    <input class="form-control" placeholder="Enter message" id="message" type="text">
    <span class="input-group-btn">
      <button id="submitBtn" class="btn btn-default" type="button">Send</button>
    </span>
  </div>
  <div class="row">
    <div class="col-md-6">

    </div>
    <div class="col-md-6">
      <input type="button" class="submitBtn" value="Submit">
      {{#if isInRole 'assistant'}}
          {{> assistantPanel}}
      {{/if}}
    </div>
  </div>
</template>

<template name="assistantPanel">
    <div class="controlPanel">
        <input type="button" class="btn btn-default specalistRequest" value="Requst Specalist">
        <input type="button" class="btn btn-default hospitalRefer" value="Refer to Hospital"> 
    </div>
</template>
